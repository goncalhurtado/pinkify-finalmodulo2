                <div class="text-center">
                    <h2 class="text-white">Registrate</h2>
                </div><br>
                <div class="mb-3 form-registro">
                    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 m-auto text-center">
                        <label class="control-label text-white mb-1">Nombre</label>
                        <input maxlength="40" id="nombre-registro" name="first_name" placeholder="Nombre" class="form-control" type="text">
                    </div>
                </div>
                <div class="mb-3 form-registro">
                    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 m-auto text-center">

                </div>
                <div class="mb-3 form-registro">
                    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 m-auto text-center">
                        <label class="control-label text-white mb-1">Mail</label>
                        <input maxlength="40" id="email-registro" name="email" placeholder="Ejemplo@mail.com" class="form-control" type="text">
                    </div>
                </div>
                <div class=" form-registro">
                    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 m-auto text-center">
                        <label class="control-label text-white mb-1">Contraseña</label>
                        <input maxlength="40" id="password-registro" name="password" placeholder="Contraseña" class="form-control" type="password">
                    </div>
                </div>
                <div class="text-center mt-3">
                    <p class="m-auto text-white d-none rounded-2 ps-3 ps-3 w-auto" id="error-registro"></p>
                    <button class="btn btn-light mb-3 ps-3 pe-3 boton-iniciar text-white mt-2" type="submit">Registrarse</button>
                </div>
            </form>
